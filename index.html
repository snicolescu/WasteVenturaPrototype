<head></head>

<body style="background-color: rgb(58 66 71)">
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-2" align="center">
                <div class="card shadow-sm uibg">
                    <div class="card-body">
                        <button id="nextturn" type="button" class="btn btn-secondary">Next Turn</button>
                    </div>
                </div>
            </div>
            <div class="col-8" align="center">
                <div class="card shadow-sm uibg">
                    <div class="card-body">
                        TODO: Resources maybe go here ?
                    </div>
                </div>
            </div>
            <div class="col-2" align="center">
                <div class="card shadow-sm uibg">
                    <div class="card-body">
                        <button class="btn btn-default btn-sm" id="savegame">Save</button>
                        <button class="btn btn-default btn-sm" id="loadgame">Load</button>
                        <button class="btn btn-default btn-sm" id="restart">Restart</button>
                        <button class="btn btn-default btn-sm" id="toggledebug" style="background-color: #c44600" >Debug</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2" >
            <div class="col-3">
                <div class="card shadow mt-2">
                    <h5 class="card-header uiheader d-flex justify-content-between align-items-center">
                        Citizen management
                    </h5>
                    <div class="card-body uibg">
                        <div id="buildList" class="list-group list-group-flush shadow" style="font-size: 12px;">
                            <table id="citizens_table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John Cena</td>
                                        <td>-1, 3</td>
                                        <td>Active</td>
                                    </tr>
                                </tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" align="center">
                <div id="metricPreview">
                    <div class="btn-group">
                        <input class="btn btn-secondary" type="button" name="lens" value="Pipes" onmouseenter="setLens(this)" onmouseleave="removeLens()">
                        <input class="btn btn-secondary" type="button" name="lens" value="Humidity" onmouseenter="setLens(this)" onmouseleave="removeLens()">
                        <input class="btn btn-secondary" type="button" name="lens" value="Energy" onmouseenter="setLens(this)" onmouseleave="removeLens()">
                        <input class="btn btn-secondary" type="button" name="lens" value="Toxicity" onmouseenter="setLens(this)" onmouseleave="removeLens()">
                    </div>
                </div>
                <svg viewBox="-500 -500 1000 1000" class="shadow-lg">
                    <g id="hexmap" transform="rotate(-30) " fill="white" stroke="black">
                        <!-- <g transform="translate(50,50)">
                            <polygon id="clickme" points="100,0 50,-87 -50,-87 -100,-0 -50,87 50,87"></polygon>
                        </g> -->
                    </g>
                </svg>
            </div>
            <div class="col-3">
                <div class="card shadow">
                    <h5 id="resourcesTitle" class="card-header uiheader d-flex justify-content-between align-items-center">Resources</h3>
                        <div class="card-body uibg">
                            <div id="resourcesDetails" class="list-group">
                                <p id="polymersLabel"></p>
                                <p id="metalsLabel"></p>
                                <p id="mineralsLabel"></p>
                                <p id="wasteLabel"></p>
                            </div>
                        </div>
                    <h5 id="buildingName" class="card-header uiheader d-flex justify-content-between align-items-center">Info</h3>
                    <div class="card-body uibg">
                        <div id="buildingDetails" class="list-group">
                            <p id="selected_type"></p>
                            <p id="selected_position"></p>
                            <p id="selected_height"></p>
                            <p id="selected_water"></p>
                            <p id="selected_humidity"></p>
                            <p id="selected_toxicity"></p>
                            

                            <div class="btn-toolbar mb-3" role="toolbar" >
                                <div class="btn-group mr-2" role="group" id="action_menu">
                                </div>
                            </div>
                            <div class="btn-toolbar mb-3" role="toolbar" id="choose_civ_bar">
                                <div class="btn-group mr-2" role="group">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
