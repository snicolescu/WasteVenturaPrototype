<head></head>

<body style="background-color: rgb(0, 85, 146)">
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-2" align="center">
                <div class="card shadow-sm uibg">
                    <div class="card-body">
                        <button class="btn btn-default" id="savegame">Save</button>
                        <button class="btn btn-default" id="loadgame">Load</button>
                        <button class="btn btn-default" id="restart">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow-sm uibg">
                    <div id="resources" class="card-body ">
                        <!-- <a href="#" class="btn btn-primary"> Peeps <span class="badge badge-dark"> 40 </span> </a> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2" >
            <div class="col-2">
                <div class="card shadow">
                    <h5 class="card-header uiheader d-flex justify-content-between align-items-center">
                        Build
                        <div>
                            Cheat
                            <input id="cheatbuild" type="checkbox" />
                        </div>
                    </h5>
                    <div class="card-body uibg">
                        <div id="buildList" class="list-group list-group-flush shadow">

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-6" align="center">
                <div id="metricPreview" class="btn-group mb-1">

                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="lens" value="None" autocomplete="off" checked style="background-color: hsl(183, 100%, 30%)" onchange="setLens(this)" > Off
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="lens" value="Height" autocomplete="off" style="background-color: rgb(85, 85, 85)" onchange="setLens(this)"> Height
                        </label>
                    </div>
                </div>
                <div class="btn-group mb-1">
                    <button id="endturn" type="button" class="btn btn-secondary" disabled>End Turn</button>
                </div>
                <div id="history" class="btn-group mb-1" role="group">
                    <button type="button" class="btn btn-secondary" disabled>Turn History</button>
                </div>
                <svg viewBox="-500 -500 1000 1000" class="shadow-lg">
                    <g id="hexmap" transform="rotate(-30) " fill="white" stroke="black">
                        <!-- <g transform="translate(50,50)">
                            <polygon id="clickme" points="100,0 50,-87 -50,-87 -100,-0 -50,87 50,87"></polygon>
                        </g> -->
                    </g>
                </svg>
                <div id="map" class="shadow-lg">
                    <figure>
                    </figure>
                </div>
                <div id="attractiveness" style="display: none">
                </div>
            </div>
            <div class="col-2">
                <div class="card shadow">
                    <h5 id="buildingName" class="card-header uiheader d-flex justify-content-between align-items-center">Info</h3>
                    <div class="card-body uibg">
                        <div id="buildingDetails" class="list-group">
                            <p id="score"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
